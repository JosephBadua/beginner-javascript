<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      Array Methods!
    </title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <script>
      const items = [`Goodie`, `Booty`, `hatty`, `cat`, `california`];

      const newArray = items
        .map(item => `${item}`)
        .filter(words => words.length < 4)
        .map(words => `This is the word: ${words}`);

      console.log(newArray);
    </script>
  </body>
</html>
